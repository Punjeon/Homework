<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section>
        <h4>Запитай рік народження користувача, порахуй його/її вік і виведи результат. Поточний рік вкажи в коді як константу;</h4>
        <input type="number" class="birthyear">
        <button class="btn">Send</button>
        <p>
            Твій вік:
            <span class="out"></span>
        </p>
    </section>


    <script>
        let birthyear = document.querySelector('.birthyear');
        const currentyear = 2022;
        let btn = document.querySelector('.btn');
        let out = document.querySelector('.out');
        btn.onclick = () => {
            out.innerHTML = currentyear - +birthyear.value;
        }

    </script>
</body>

</html>
