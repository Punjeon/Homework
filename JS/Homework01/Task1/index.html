<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <h4>Запитай ім’я користувача та виведи у відповідь “Привіт, *ім’я*”;</h4>
        <input type="text" class="name1">
        <button class="btn1">Send</button>
        <p>
            Привіт:
            <span class="out1"></span>
        </p>
    </section>



    <script>
        //1
        let name = document.querySelector('.name1');
        let btn1 = document.querySelector('.btn1');
        let out1 = document.querySelector('.out1');

        btn1.onclick = () => {
            out1.innerHTML = name.value;
        }

    </script>
</body>

</html>
